apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook-delete-policy": hook-succeeded
  name: {{ .Values.appPrefix }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appPrefix }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
  volumeMode: Filesystem
